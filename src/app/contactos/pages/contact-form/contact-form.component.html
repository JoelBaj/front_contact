<h2 class="mb-5">
    {{ ( contact )? 'Editar' : 'Nuevo' }}
    Contacto
</h2>

<div class="row row-cols-3 justify-content-center">
    <ng-container *ngIf="form">
        <div>
            <div *ngIf="errors.length">
                <div class="alert alert-danger">
                    <p>Ha sucedido los siguiente errores</p>
                    <ul *ngFor="let error of errors; track error">
                        <li>{{error}}</li>
                    </ul>
                </div>
            </div>
            
            <form [formGroup]="form" (ngSubmit)="save()">
                <div class="mb-3">
                    <label for="name">Nombre</label>
                    <input id="name" type="text" placeholder="Nombre" class="form-control"
                    formControlName="name">
                    <!-- @if(form.get('name')?.hasError('required')&& form.get('name')?.touched){
                        <p class="invalid-feedback">El nombre es obligatorio</p>
                    } -->
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="Email" class="form-control"
                    formControlName="email">
                     <!-- @if(form.get('email')?.hasError('required')){
                        <p class="invalid-feedback">El email es obligatorio</p>
                    }  -->
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-light" routerLink="/contacto/contact">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary ms-2">
                        {{ ( contact )? 'Actulizar' : 'Crear' }}
                             Contacto
                    </button>
                </div>
            </form>
        </div>
    </ng-container>
</div>
