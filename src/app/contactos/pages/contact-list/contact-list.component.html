<h2 class="mb-5">Mis contactos</h2>
<div class="text-end">
    <button class="btn btn-primary" routerLink="/contacto/new" >
        Nuevo contacto
    </button>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>EMAIL</th>
            <th>FECHA CREACION</th>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts">
            <td>{{contact.id}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.createdAt | date:'dd/MM/yyyy hh:mm a'}}</td>
            <td class="text-end"> 
                <div class="btn-group">
                    <div class="btn-group">
                        <button class="btn btn-primary" [routerLink]="['/contacto', contact.id, 'edit']">
                            Editar
                        </button>
                        <button class="btn btn-danger" (click)="deleteContact(contact)">
                            Eliminar
                        </button>
                    </div>  
                </div> 
            </td>
        </tr>
    </tbody>
    
</table>
